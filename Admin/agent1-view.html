<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View Agent1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-white shadow-lg flex-shrink-0">
            <div class="p-4 border-b">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold">EduRecruit</h1>
                    <button class="text-gray-500 hover:text-gray-700 md:hidden" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <nav class="p-4 hidden md:block" id="sidebarNav">
                <ul class="space-y-2">
                    <li>
                        <a href="index.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-th-large w-6"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="applicants.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-users w-6"></i>
                            <span>Applicants</span>
                        </a>
                    </li>
                    <li>
                        <a href="agents.html" class="flex items-center p-2 text-gray-700 bg-gray-100 rounded-lg">
                            <i class="fas fa-user-tie w-6"></i>
                            <span>Agents</span>
                        </a>
                    </li>
                    <li>
                        <a href="universities.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-university w-6"></i>
                            <span>Universities</span>
                        </a>
                    </li>
                    <li>
                        <a href="courses.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-book w-6"></i>
                            <span>Courses</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-chart-bar w-6"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
                <div class="mt-8">
                    <h3 class="px-2 text-xs font-semibold text-gray-600 uppercase">Settings</h3>
                    <ul class="mt-3 space-y-2">
                        <li>
                            <a href="profile.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-user w-6"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="confirmLogout(event)" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-sign-out-alt w-6"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="max-w-7xl mx-auto">
                <div class="mt-12">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-300">
                        <div class="p-6 border-b">
                            <h2 class="text-lg font-semibold">View Agent</h2>
                        </div>
                        <div class="p-6">
                            <form id="viewAgentForm" class="space-y-6" novalidate>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700" for="agentName">Name / Agency Name</label>
                                    <input class="mt-1 w-full p-2 border rounded-lg bg-gray-100" type="text" id="agentName" name="agentName" value="Agent1" readonly />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700" for="region">Region</label>
                                    <input class="mt-1 w-full p-2 border rounded-lg bg-gray-100" type="text" id="region" name="region" value="North" readonly />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                                    <input class="mt-1 w-full p-2 border rounded-lg bg-gray-100" type="email" id="email" name="email" value="agent1@edurecruit.com" readonly />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700" for="contactNo">Contact No</label>
                                    <input class="mt-1 w-full p-2 border rounded-lg bg-gray-100" type="tel" id="contactNo" name="contactNo" value="+1 555-1234" readonly />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700" for="status">Status</label>
                                    <select class="mt-1 w-full p-2 border rounded-lg bg-gray-100" id="status" name="status" disabled>
                                        <option selected>Active</option>
                                        <option>Inactive</option>
                                    </select>
                                </div>
<div>
    <label class="block text-sm font-medium text-gray-700" for="nidPassport">Upload NID/Passport</label>
    <div class="mt-1 p-2 border rounded-lg bg-gray-100 text-gray-700">
        NID submitted: <a href="#" class="text-blue-600 underline" download>Download</a>
    </div>
</div>
                                <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                                    <a href="agents.html" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">Back to Agents</a>
                                    <button type="button" onclick="window.location.href='agents-edit.html'" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700">Edit Agents</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Sidebar toggle for mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const nav = document.getElementById('sidebarNav');
            if (nav.classList.contains('hidden')) {
                nav.classList.remove('hidden');
            } else {
                nav.classList.add('hidden');
            }
        });

        // Add any JavaScript/jQuery functionality here
        $(document).ready(function() {
            // Handle sidebar navigation
            $('.sidebar-link').click(function(e) {
                e.preventDefault();
                $('.sidebar-link').removeClass('active');
                $(this).addClass('active');
            });
        });

        function confirmLogout(event) {
            event.preventDefault(); // Prevent the default link behavior
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "Login.html";
            }
        }
    </script>
</body>
</html>
