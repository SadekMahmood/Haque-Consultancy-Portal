<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Course | EduRecruit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
<div class="flex flex-col md:flex-row h-screen">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white shadow-lg flex-shrink-0">
        <div class="p-4 border-b">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold">EduRecruit</h1>
                <button class="text-gray-500 hover:text-gray-700 md:hidden" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <nav class="p-4 hidden md:block" id="sidebarNav">
            <ul class="space-y-2">
                <li>
                    <a href="index.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-th-large w-6"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="applicants.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-users w-6"></i>
                        <span>Applicants</span>
                    </a>
                </li>
                <li>
                    <a href="agents.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-user-tie w-6"></i>
                        <span>Agents</span>
                    </a>
                </li>
                <li>
                    <a href="universities.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-university w-6"></i>
                        <span>Universities</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html" class="flex items-center p-2 text-gray-700 bg-gray-100 rounded-lg">
                        <i class="fas fa-book w-6"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-chart-bar w-6"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
            <div class="mt-8">
                <h3 class="px-2 text-xs font-semibold text-gray-600 uppercase">Settings</h3>
                <ul class="mt-3 space-y-2">
                    <li>
                        <a href="profile.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-user w-6"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="confirmLogout(event)" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-sign-out-alt w-6"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-2xl font-bold mb-6">Edit Course - ID001</h1>
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-1" for="programType">Type of Programme</label>
                    <select id="programType" class="w-full rounded-lg bg-white border border-gray-200 text-gray-900 text-sm px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="undergraduate" selected>Undergraduate</option>
                        <option value="postgraduate">Postgraduate</option>
                        <option value="diploma">Diploma</option>
                        <option value="Research(MRes)">Research (MRes)</option>
                        <option value="Research(DBA)">Research (DBA)</option>
                        <option value="Research(PhD)">Research (PhD)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="courseName">Course Name/Program Name</label>
                    <input type="text" id="courseName" value="BSc Computer Science" class="mt-1 w-full p-2 border rounded-lg" required />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="university">University</label>
                    <select id="university" class="mt-1 w-full p-2 border rounded-lg" required>
                        <option value="oxford" selected>Oxford University</option>
                        <option value="cambridge">Cambridge University</option>
                        <option value="mit">Massachusetts Institute of Technology</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="department">Department</label>
                    <input type="text" id="department" value="Computer Science" class="mt-1 w-full p-2 border rounded-lg" required />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="courseTag">Course Tag</label>
                    <input type="text" id="courseTag" value="technology, engineering" class="mt-1 w-full p-2 border rounded-lg" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="duration">Duration</label>
                    <input type="text" id="duration" value="4 years" class="mt-1 w-full p-2 border rounded-lg" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="applicationDeadline">Application Deadline</label>
                    <input type="date" id="applicationDeadline" value="2024-08-15" class="mt-1 w-full p-2 border rounded-lg" />
                </div>
                <div>
                    <label for="courseStartDate" class="block text-sm font-medium text-gray-700">Course Start Date</label>
                    <input 
                      type="date" 
                      id="courseStartDate" 
                      name="courseStartDate" 
                      value="2024-09-01"
                      class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="status">Status</label>
                    <select id="status" class="mt-1 w-full p-2 border rounded-lg" required>
                        <option value="open" selected>Open</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="description">Description</label>
                    <textarea id="description" rows="4" class="mt-1 w-full p-2 border rounded-lg">This is a sample description for BSc Computer Science course.</textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-black rounded-lg hover:bg-gray-800">
                        Save
                    </button>
                    <button type="button" onclick="window.location.href='courses.html'" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    // Sidebar toggle for mobile
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        const nav = document.getElementById('sidebarNav');
        if (nav.classList.contains('hidden')) {
            nav.classList.remove('hidden');
        } else {
            nav.classList.add('hidden');
        }
    });

    function confirmLogout(event) {
        event.preventDefault();
        if (confirm("Are you sure you want to logout?")) {
            window.location.href = "Login.html";
        }
    }
</script>
</body>
</html>
